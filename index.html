<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="script.js"></script>
  </head>
<body>
    <h1 id="title">Form</h1>
    <p id="description">DOM Manipulation with forms.</p>
    <form id="form">
        <div class="row form-group">
            <div class="col fs">
                FirstName : <input type="text" id="first-name" class="form-control" placeholder="First name" required>
            </div>
            <div class="col fs">
                LastName : <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col1">
                Address : <input type="text" id="address" class="form-control" placeholder="Address" required></input>
            </div>
            <div class="col">
                Pincode : <input type="text" id="pincode" class="form-control" placeholder="Pincode" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col1">
                State : <input type="text" id="state" class="form-control" placeholder="State" required></input>
            </div>
            <div class="col">
                Country : <input type="text" id="country" class="form-control" placeholder="Country" required>
            </div>
        </div>
        <div class="row form-group"> Gender :
            <div class="col">
                <input type="radio" id="gender" name="gender" title="Male" required><label>Male</label><br>
                <input type="radio" id="gender_female"  name="gender" title="Female" required><label>Female</label><br>
            </div>
        </div>
        <div class="row form-group"Style="text-align: left;">Choice of Food :<div style="overflow: auto; width: 120px; height: 120px;text-align: left;">
            <input type="checkbox" name="food" value="Idly" > Idly<br></input>
            <input type="checkbox" name="food" value="Poori"> Poori<br></input>
            <input type="checkbox" name="food" value="Pongal"> Pongal<br></input>
            <input type="checkbox" name="food" value="Chappathi"> Chappathi<br></input>
            <input type="checkbox" name="food" value="Dosa"> Dosa<br></input>
        </div>
    </div>
        <button type="submit" id="submit" onclick="handleSubmit(event)" class="btn btn-primary">Submit</button>
 
    </form>

    <table class="table" id="table-body">
        <thead>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Gender </th>
            <th>Address </th>
            <th>Pincode </th>
            <th>State </th>
            <th>Country </th>
            <th>Choice of food</th>
        </thead>
        <tbody>
        </tbody>
    </table>


</body>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</html>
